<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurricane</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="form-first-container">
      <form class="form-first-form" method="post" name="firstForm">


          <h2 class="center">Contact us!</h2>

            <div class="form-first-name">
            <label>Your name</label>
            <input id="inputOne" class="form-first-input" placeholder="" tabindex="1" type="text">
            <div id="errorOne" class="form-first-warning"></div>
          </div>

          <div class="form-first-email"  id="input">
            <label>Your email</label>
            <input class="form-first-input" placeholder="" tabindex="2" type="email">
            <div id="warning" class="form-first-warning"></div>
          </div>

          <div class="form-first-message">
            <label>Your message</label>
            <textarea name="firstMessage" tabindex="3"></textarea>
            <div class="form-first-warning"></div>
          </div>

          <button class="form-first-button" type="button">Submit</button>


      </form>
    </div>
    <script src="javascript/pop-up.js"></script>
  </body>
</html>
